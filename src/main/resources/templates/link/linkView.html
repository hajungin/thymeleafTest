<!DOCTYPE html>
<html xmlns:th = "www.thymleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1>Link Page....</h1>
    <ul>
        <a th:href="@{/hello}">basic url</a>
    </ul>
    <!--쿼리스트림(쿼리파라메터)-->
    <ul>
        <a th:href="@{/requestParam(name=${name}, age=${age})}">query param</a>
<!--        /hello?name=장원영&age=21-->
<!--        괄호로 시작하면 쿼리스트림-->
    </ul>
    <!-- 경로변수(Path Variable) -->
    <ul>
        <a th:href="@{/pathVariable/{name}/{age}(name=${name},age=${age})}">
<!--            /hello/장원영/21-->
<!--            /로 시작하면 경로를 나타내기 때문에 경로변수에 해당-->
            Path Variable</a>
    </ul>
    <!-- 경로변수(Path Variable) &  쿼리스트림(쿼리파라메터)   -->
    <ul>
        <a th:href="@{/pathAndQuery/{name}(name=${name}, age=${age})}">
<!--            /hello/장원영?age=21-->
<!--            쿼리스트림은 전달하는 변수-->
            query param & Path Variable</a>
    </ul>
</body>
</html>
