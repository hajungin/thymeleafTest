<!DOCTYPE html>
<html xmlns:th = "www.thymleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Title</title>
</head>
<body>
    <div class="container">
    <div class="py-4 text-center">
    <h1>회원가입</h1>

    <hr class="my-4">
    <br>
    <h3>*기본정보(필수)*</h3>
    </div>
    <hr class="my-4">
    <br>
    <form th:action="@{/fromControl}" method="post" th:object="${dto}">
        <div class="input-group">
            <h3>*회원아이디</h3>
            <label for="id"></label>
            <input type="text" id="id" th:field="*{id}" class="form-control">
            <button type="submit" class="btn btn-primary">중복확인</button>
        </div>

        <hr class="my-4">

        <div class="input-group">
            <h3>*비밀번호</h3>
            <label for="password"></label>
            <input type="password" id="password" th:field="*{password}" class="form-control">
        </div>

        <hr class="my-4">

<!--        <div class="input-group">-->
<!--            <h3>*비밀번호 확인</h3>-->
<!--            <label for="password"></label>-->
<!--            <input type="password" id="password" class="form-control">-->
<!--        </div>-->

        <hr class="my-4">

        <div class="input-group">
            <h3>*성명</h3>
            <label for="name"></label>
            <input type="text" id="name" class="form-control">
        </div>

        <hr class="my-4">

        <div class="input-group">
            <h3>*성별</h3>
        <div th:each="s : ${sex}" class="form-check form-check-inline">
            <input type="radio" th:field="*{sex}" th:value="${s.name()}"
                   class="form-check-input" >
            <label th:for="${#ids.prev('sex')}"
                   th:text="${s.description}" class="form-check-label"></label>
        </div>
        </div>

        <hr class="my-4">
        <h5>이용약관 동의*</h5>
        <div>
            <div th:each="agree : ${agrees}" class="form-check">
                <input type="checkbox" th:field="*{agrees}" th:value="${agree.key}"
                       class="form-check-input">
                <label th:for="${#ids.prev('agrees')}" th:text="${agree.value}"
                       class="form-check-label"></label>
            </div>
        </div>


        <div class="input-group">
            <h3>*E-mail</h3>

            <label for="Email"></label>
            <input type="text" id="email" class="form-control">@
            <select th:field="*{email}" class="form-select">
                <option value="">선택</option>
                <option th:each="e : ${email}" th:value="${e.name()}"
                        th:text="${e.description}"></option>
            </select>

        </div>

        <hr class="my-4">

        <div class="input-group">
            <h3>*휴대폰</h3>
            <label for="phone"></label>
            <input type="text" id="phone" class="form-control">
        </div>

        <hr class="my-4">
        <br>
        <div class="py-4 text-center">
        <button type="submit" class="btn btn-primary">확인</button>
        <button type="submit" class="btn btn-primary">취소</button>
        </div>
    </form>
    </div>
</body>
</html>
