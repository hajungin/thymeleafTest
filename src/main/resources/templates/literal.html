    <h1>산술연산</h1>

    <h1>비교연산</h1>
    <li>1 < 10 = <span th:text="1 lt 10"></span></li>
    <li>1 &gt; 10 = <span th:text="1 gt 10"></span></li>
    <li>1 gt; 10 = <span th:text="1 gt 10"></span></li>
